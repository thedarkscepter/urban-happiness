<html>
    <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src='./Car.js'></script>
    <script src='./Base.js'></script>
    
    </head>
    <body>

        <a-scene background='color:#a7aba4'>
            <a-camera position="0 0 5">

            </a-camera>
           <a-assets timeout='10000'>
               <a-asset-item id='car-model' src='./models/car/scene.gltf'></a-asset-item>
               
           </a-assets>
           <a-entity id='car-base' position='0 -2.5 0' base>
           </a-entity>
           <a-entity id='cars' gltf-model='#car-model' scale='0.5 0.5 0.5' position='0 0 1' rotation='0 0 0' car-rotate></a-entity>
        </a-scene>
    </body>
</html>
